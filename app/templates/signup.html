<html>
    <head>
        <title>Connex</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <div class="login-form">
            <div class="form-group ">
                <form action="" method="post">
                {{ form.hidden_tag() }}
                    <h1>Connex</h1>
                    <h3>Let your children explore, safely.</h3>
                    <p>{{ form.username(placeholder = "Username") }}</p>
                    <p>{{ form.email(placeholder = "Email") }} </p>
                    <p>{{ form.password(placeholder = "Password") }}</p>
                    <p>{{ form.submit(class = "log-btn") }}</p>
                    <p id='alt_option'>
                        <a href="{{ url_for( 'login') }}">Log in</a></p>
                </form>
            </div>
            {% if error %}
            <p class=error><strong>Error:</strong> {{ error }}</p>
            {% endif %}
        </div>
    </body>
</html>
